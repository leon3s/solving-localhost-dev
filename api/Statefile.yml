ApiVersion: v0.14

Namespace: global

Cargoes:
  - Name: store
    Container:
      Image: cockroachdb/cockroach:v22.2.7
      Tty: true
      HostConfig:
        Binds:
          - /opt/dev-store:/cockroach/cockroach-data
      Cmd:
        - start-single-node
        - --insecure
        - --listen-addr=:26257

  - Name: api
    Container:
      Image: ghcr.io/next-hat/nanocl-dev:dev
      Tty: true
      Env:
        - TZ=Europe/Paris
        - DATABASE_URL=postgres://root:root@store.dev.next-hat.internal:26258/defaultdb?sslmode=disable
      HostConfig:
        Dns:
          - ${{ Namespaces.global.Gateway }}
          - 1.1.1.1
        Binds:
          - ./api:/project
      Cmd:
        - watch
        - -x
        - run

ApiVersion: v0.14

Namespace: global

Cargoes:
  - Name: auth
    Container:
      Image: node:18.16.0-slim
      Tty: true
      HostConfig:
        Binds:
          - ./auth:/project
        Dns:
          - ${{ Namespaces.global.Gateway }}
      Env:
        - TZ=Europe/Paris
        - DEFAULT_REDIRECT=https://next-hat.com
        - API_URL=http://api.dev.internal
      WorkingDir: /project
      Cmd:
        - sh
        - -c
        - |
          npm install
          npm run dev
